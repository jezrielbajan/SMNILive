<html>
<head>
	<title>SMNI Live Streaming</title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jwplayer.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/vidplayer.css" />
</head>

<body>
	<div data-role="page">
	<div data-role="header" style="text-align:center; height:20">SMNI Live</div>
	<div role="main" class="ui-content">

        <a href="#popupVideo" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Play</a>
        <div data-role="popup" id="popupVideo" data-overlay-theme="b" data-theme="a" data-tolerance="15,15" class="ui-content">

        <div id='playerwvqxXUslVBgN'></div>
<script type='text/javascript'>
    jwplayer('playerwvqxXUslVBgN').setup({
        file: 'rtmp://smni.live-s.cdn.bitgravity.com/cdn-live/_definst_/smni/live/feed001?',
        image: 'http://upload.wikimedia.org/wikipedia/en/thumb/d/df/SMNI39.jpg/150px-SMNI39.jpg',
        title: 'SMNI Livestream',
        width: '320',
        height: '240',
        autostart: 'true'
    });
</script>
        </div>

	<div data-role="footer" style="text-align:center; overflow:hidden;">Sonshine Media Network International</div>
</div>
</body>
</html>
